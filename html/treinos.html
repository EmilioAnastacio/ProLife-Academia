    <div class="conteudo-sino">

    </div>
    

    <main class="Sreen-Exercicios">
        <div class="title">
            <h2>Exercicios</h2>
        </div>

        <div class="selector">

            <button class="botao-exerc">Peito</button>
            <button class="botao-exerc">Biceps</button>
            <button class="botao-exerc">Costas</button>
            <button class="botao-exerc">Triceps</button>
            <button class="botao-exerc">Perna</button>
            <button class="botao-exerc">Ombro</button>

            <img id="add" src="/img/More.png" alt="">
        </div>

        <!-- é a porra do meu card -->
        <div class="arrumaCss" id="agrega"> 

            <div class="card">
                
                <h1>Cadastrar um novo exercicio</h1>
                <br>

                <div class="lineInput" id="linhaTipo">
                    <label>Exercicio</label>
                    <input type="text" id="exercicio" placeholder="nome do exercicio">
                </div>
    
                <div class="lineInput" id="linhaTipo">
                    <label>Categoria</label>
                    <!-- <input type="text" id="tipo" placeholder="nome do tipo"> -->
    
                    <select name="estado.regiao" id="tipo" class="form-control" required="required"> 
                        <option value="Peito">Peito</option>
                        <option value="Biceps">Biceps</option>
                        <option value="Costas">Costas</option>
                        <option value="Triceps">Triceps</option>
                        <option value="Perna">Perna</option>
                        <option value="Ombro">Ombro</option>
                    </select>
                </div>
    
                <button onclick="exercicio.salvar()" id="saveEdit" class="butSave">Salvar</button>
                <button onclick="exercicio.cancelar()" class="cancelar">Cancelar</button>
            </div>
        </div>
        

        <div class="content">

            <table border="0" id="tabela">
                <thead>
                    <th class="center">ID</th>
                    <th>Exercicio</th>
                    <th>Categoria</th>
                    <th class="center"> Ações</th>
                </thead>
                <tbody id="tbody">
